      <div class="p-2 mb-3 bg-white text-white"></div>
      <div class="container-1 ">
        <div class="card login-form">             
            <div class="card-body shadow-lg p-3 mb-5 bg-body rounded">
              <h2 class="card-title text-center">Masuk</h2>
              
              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-light btn-gmail"><img src="bahan/google.png" alt="Gmail" class="img-google me-2">Masuk dengan Gmail</button>
             </div>
             <div class="d-grid mb-4">
              <button type="submit" class="btn btn-light btn-fb"><img src="bahan/fb.png" alt="Facebook" class="img-fb me-2">Masuk dengan Gmail</button>
             </div>
            
             
             <h6 class="card-subtitle text-muted mb-4 text-center">or masuk dengan</h6>
  
              <form>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 character">
                </div>
  
                <div class="d-flex justify-content-between">
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Ingat saya</label>
                    </div>
  
                    <div>
                        <a href="#" class="link">Lupa password ?</a>
                    </div>
                </div>
  
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">Masuk</button>
                </div>
                <br>
                <div class="d-grid">
                    <label class="text-center">Belum punya akun? <a href="daftar.html" class="link">Daftar</a></label>
                </div>
              </form>
            </div>
          </div>
