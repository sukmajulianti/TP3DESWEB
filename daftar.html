            <h2 class="card-title text-center">Daftar</h2>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Firstname</label>
                <input type="firstname" class="form-control" id="exampleInputFirstname1"  placeholder="Firstname">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Lastname</label>

              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="pass" class="form-control" id="exampleInputPassword1" placeholder="Min 8 character">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                <input type="confirm" class="form-control" id="exampleInputConfirm1" placeholder="Confirm Password">
              </div>

              <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-signup">Daftar</button>
              </div>

              <div class="mt-3">
                  <label>Sudah punya akun ? <a href="masuk.html" class="link">Masuk</a></label>
